<div class="col l3 m6 s12">
  <div class="card black">
    <div class="card-image">
      <img src="{{ recipe.imageURL }}">
    </div>
    <span class="card-title"><small><strong>{{ recipe.name }}</strong></small></span>
    <div class="card-content black">
      <p><span class="grey-text">Rating: </span>{{ recipe.rating }}</p>
      <p><span class="grey-text">Course: </span>{{ recipe.course }}</p>
      <p><span class="grey-text">Prep Time: </span>{{ recipe.prepTime / 60 }} minutes</p>
    </div>
    <div class="card-action">
      <a href="#">Recipe Detail</a>
      <a class="btn-floating btn-small waves-effect waves-light red lighten-1 right" ng-click="getDetail(recipe.yummlyId)">
        <i class="material-icons">delete</i>
      </a>
    </div>
  </div>
</div>
