<div class="row">
  <div class="col s12">
    <ul class="tabs black white-text">
      <li class="tab col s6"><a href="#cookbook">My Cookbook</a></li>
      <li class="tab col s6"><a href="#search">Search</a></li>
    </ul>
  </div>
  <div id="cookbook" class="col s12">
    <br>
    <div class="col s12">
      <div class="col s6 offset-s3">
        <input class="center-align"type="text" data-ng-model="nameFilter" placeholder="search your recipes">
      </div>
  </div>
    <br>
    <div data-ng-show="cookbook.recipes.length === 0" class="center-align">
      <h4 class="grey-text">Your cookbook is empty!</h4>
    </div>
    <recipe-card data-ng-repeat="recipe in cookbook.recipes | filter: { name: nameFilter }" recipe="recipe" recipe-delete="recipeDelete(recipeId)"></recipe-card>
  </div>
  <div id="search" class="col s12">
    <br><br>
    <search recipe-save="recipeSave"></search>
  </div>
</div>
